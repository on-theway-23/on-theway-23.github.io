<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 결과</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 90%;
            height: 90%;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .home {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .home:hover {
            background-color: #f0f0f0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .content img {
            max-width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #f0f0f0;
        }
        .recommend {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .recommend:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="home" onclick="Home()">홈</button>
        </div>
        <div class="content">
            <img src="img/9.webp" alt="추천 웹툰" id="webtoonImage" onclick="OpenWebtoon('https://comic.naver.com/webtoon/detail?titleId=751168&no=1&week=fri')">
            <div class="description" id="webtoonDescription">이미지를 누르면 웹툰 1화 페이지가 열립니다. <br><br>
                #이게_진짜_오피스물 #지능캐 #제_픽은_과장님<br>
                제목이 진입장벽인 웹툰... 진심 재밌습니다 추천 웹툰 중 원픽<br>
                제발제발봐주세요진짜제목만구려요연출도쩔고리얼한오피스물이에요제발진짜제발...<br>
            </div>
            <div class="buttons">
                <button onclick="AllWebtoons()">전체 웹툰 목록</button>
                <button onclick="restart()">다시 하기</button>
            </div>
        </div>
        <button class="recommend" onclick="recommend()">+</button>
    </div>

    <script>
        function Home() {
            window.location.href = "main.html";
        }

        function AllWebtoons() {
            window.location.href = "all.html";
        }

        function restart() {
            window.location.href = "choose.html";
        }

        function recommend() {
            window.location.href = "recommend.html";
        }

        function OpenWebtoon(url) {
            window.open(url, '_blank');
        }

    </script>
</body>
</html>
