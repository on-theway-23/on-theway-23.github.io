<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 결과</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 80%;
            height: 80%;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .home-btn {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .home-btn:hover {
            background-color: #f0f0f0;
        }
        .result-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .result-content img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #f0f0f0;
        }
        .recommend-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .recommend-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="home-btn" onclick="Home()">홈</button>
        </div>
        <div class="result-content">
            <img src="img/top.jpg" alt="추천 웹툰" id="webtoonImage">
            <div class="description" id="webtoonDescription">웹툰 설명</div>
            <div class="buttons">
                <button onclick="showAllWebtoons()">전체 웹툰 목록</button>
                <button onclick="restart()">다시 하기</button>
            </div>
        </div>
        <button class="recommend-btn" onclick="recommend()">+</button>
    </div>

    <script>
        function Home() {
            window.location.href = "main.html";
        }

        function showAllWebtoons() {
            alert("전체 웹툰 목록 보기 기능은 아직 구현되지 않았습니다.");
        }

        function restart() {
            window.location.href = "choose.html";
        }

        function recommend() {
            window.location.href = "recommend.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            // 여기서 선택한 답변에 따른 웹툰 추천 로직을 구현합니다.
            const webtoonImage = document.getElementById("webtoonImage");
            const webtoonDescription = document.getElementById("webtoonDescription");

            // 예시로 특정 이미지를 보여줍니다.
            webtoonImage.src = "example_webtoon.jpg";
            webtoonDescription.innerText = "이 웹툰은 당신의 취향에 맞춰 추천된 웹툰입니다!";
        });
    </script>
</body>
</html>
