<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 85%;
            height: 85%;
            border: 1px solid #000;
            display: flex;
            background-color: #fff;
        }
        .left {
            width: 30%;
            border-right: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .right {
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .info, .map {
            border: 1px solid #000;
            margin: 10px;
            padding: 20px;
            flex: 1;
        }
        .home {
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: 1px solid #000;
            background-color: #fff;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            width: 50px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="webtoon-recommendation">추천 웹툰</div>
        </div>
        <div class="right">
            <div class="info">
                <h2>제작자 정보</h2>
                <pre>
    취미: 웹툰 보기
    특기: 주요 인물 이름 까먹기
          몰아서 정주행하기

    선호 장르: #회귀 #퇴마 #직업드라마 #사실_거의_다_봄


        이력
            * 네이버 연말 결산 기준
            2022년 총 열람 횟수 상위 1%
            2023년 총 열람 횟수 상위 0.02%


        선호 플랫폼
            1 네이버웹툰
            2 카카오페이지
                </pre>
            </div>
            <div class="map">
                <h2>지도 API</h2>
                <div id="map"></div>
            </div>
        </div>
        <a href="main.html" class="home">홈</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 추천 웹툰 생성
            const webtoons = [
                "웹툰 1", 
                "웹툰 2", 
                "웹툰 3", 
                "웹툰 4", 
                "웹툰 5", 
                "웹툰 6"
            ];
            const randomIndex = Math.floor(Math.random() * 6);
            document.getElementById("webtoon-recommendation").innerText = webtoons[randomIndex];

            // 지도 API 초기화 (예: Google Maps API)
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -34.397, lng: 150.644},
                    zoom: 8
                });
            }

            // Google Maps API 스크립트 동적 로드
            var script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap`;
            script.defer = true;
            script.async = true;
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
