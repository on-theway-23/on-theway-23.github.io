<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 85%;
            height: 85%;
            border: 1px solid #000;
            display: flex;
            background-color: #fff;
        }
        .left {
            width: 30%;
            border-right: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 18px;
            padding: 5px;
        }
        .right {
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .info, .map {
            border: 1px solid #000;
            margin: 10px;
            padding: 20px;
            flex: 1;
        }
        .home {
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: 1px solid #000;
            background-color: #fff;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            width: 50px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="title"></div><br>
            <div id="reason"></div>
        </div>
        <div class="right">
            <div class="info">
                <h2>제작자 정보</h2>
                <pre>
    취미: 웹툰 보기
    특기: 주요 인물 이름 까먹기
          몰아서 정주행하기

    선호 장르: #회귀 #퇴마 #직업드라마 #사실_거의_다_봄


        이력
            * 네이버 연말 결산 기준
            2022년 총 열람 횟수 상위 1%
            2023년 총 열람 횟수 상위 0.02%


        선호 플랫폼
            1 네이버웹툰
            2 카카오페이지
                </pre>
            </div>
            <div class="map">
                <h2>지도 API</h2>
                <div id="map"></div>
            </div>
        </div>
        <a href="main.html" class="home">홈</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 추천 웹툰 생성
            const webtoons = [
                { title: "상남자", reason: "회장 사장이 회귀해서 펼치는 개 쩌는 오피스물" },
                { title: "배우로서 살겠다(카카오)", reason: "과거를 후회하는 배우가 회귀하고 펼치는 명연기들. 표정 묘사가 예술" },
                { title: "악역의 엔딩은 죽음뿐(카카오)", reason: "가끔 답답한 거 보고 싶을 때 굿" },
                { title: "신인인데 천만배우(카카오)", reason: "가볍게 보기 좋은 배우물" },
                { title: "이번 생은 가주가 되겠습니다(카카오)", reason: "능력있는 여주 최고...!근데 남주도 잘생겨서 눈도 호강할 수 있음" }
            ];

            const randomIndex = Math.floor(Math.random() * webtoons.length);
            const selectedWebtoon = webtoons[randomIndex];
            document.getElementById("title").innerText = selectedWebtoon.title;
            document.getElementById("reason").innerText = selectedWebtoon.reason;

            // 지도 API 초기화 (예: Google Maps API)
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -34.397, lng: 150.644},
                    zoom: 8
                });
            }

            // Google Maps API 스크립트 동적 로드
            var script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDMjEIpBOfRGP2xelp-mJcdTw1RLACB5Og&callback=initMap`;
            script.defer = true;
            script.async = true;
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
