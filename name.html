<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 입력</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 80%;
            height: 80%;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .home-btn:hover {
            background-color: #f0f0f0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons input, .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="home-btn" onclick="goHome()">홈</button>
        <div class="buttons">
            <input type="text" id="username" placeholder="이름 입력">
            <button onclick="saveName()">시작하기</button>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = "index.html";
        }

        function saveName() {
            const name = document.getElementById("username").value;
            if (name) {
                document.cookie = `username=${name}; path=/; max-age=31536000`; // 1년 동안 저장
                alert(`환영합니다, ${name}님!`);
                window.location.href = "choose.html";
            } else {
                alert("이름을 입력해주세요.");
            }
        }
    </script>
</body>
</html>
