<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 목록</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 90%;
            height: 90%;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 20px;
        }
        .home {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .home:hover {
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
        }
        .webtoon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .webtoon img {
            width: 100px; /* 웹툰 이미지의 너비 */
            height: 150px; /* 웹툰 이미지의 높이 */
            object-fit: cover;
            transition: transform 0.3s;
        }
        .webtoon img:hover {
            transform: scale(1.05);
        }
        .webtoon-title {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .start {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .start:hover {
            background-color: #f0f0f0;
        }
        .easter {
            position: absolute;
            right: 20px;
            bottom: 80px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4caf50;
            color: #fff;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .easter:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="home" onclick="Home()">홈</button>
        </div>
        <div class="grid" id="grid">
        </div>
        <button class="start" onclick="start()">시작하기</button>
        <div class="easter" onclick="easter()">?</div>
    </div>

    <script>
        const webtoons = [
            { imageUrl: "1.webp", resultUrl: "result1.html" },
            { imageUrl: "2.webp", resultUrl: "result2.html" },
            { imageUrl: "3.webp", resultUrl: "result3.html" },
            { imageUrl: "4.webp", resultUrl: "result4.html" },
            { imageUrl: "5.webp", resultUrl: "result5.html" },
            { imageUrl: "6.webp", resultUrl: "result6.html" },
            { imageUrl: "7.webp", resultUrl: "result7.html" },
            { imageUrl: "8.webp", resultUrl: "result8.html" },
            { imageUrl: "9.webp", resultUrl: "result9.html" },
            { imageUrl: "10.webp", resultUrl: "result10.html" },
            { imageUrl: "11.webp", resultUrl: "result11.html" },
            { imageUrl: "12.webp", resultUrl: "result12.html" },
            { imageUrl: "13.webp", resultUrl: "result13.html" },
            { imageUrl: "14.webp", resultUrl: "result14.html" },
            { imageUrl: "15.webp", resultUrl: "result15.html" },
            { imageUrl: "16.webp", resultUrl: "result16.html" },
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const grid = document.getElementById("grid");
            webtoons.forEach(webtoon => {
                const webtoonDiv = document.createElement("div");
                webtoonDiv.className = "webtoon";
                webtoonDiv.onclick = () => openWebtoon(webtoon.resultUrl);

                const img = document.createElement("img");
                img.src = "img/" + webtoon.imageUrl;
                img.alt = webtoon.title;

                const title = document.createElement("div");

                webtoonDiv.appendChild(img);
                webtoonDiv.appendChild(title);
                grid.appendChild(webtoonDiv);
            });
        });

        function Home() {
            window.location.href = "main.html";
        }

        function start() {
            window.location.href = "choose.html";
        }

        function easter() {
            window.location.href = "easter.html";
        }

        function openWebtoon(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
