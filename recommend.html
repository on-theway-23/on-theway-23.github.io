<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 90%;
            height: 90%;
            flex-direction: column;
            align-items: center;
            border: 1px solid #000;
            padding: 20px;
            background-color: #fff;
            justify-content: center;
        }
        .input-container {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="recommendation" placeholder="추천 내용을 입력하세요">
        </div>
        <button onclick="sendRecommendation()">보내기</button>
    </div>

    <script>
        function sendRecommendation() {
            const recommendation = document.getElementById("recommendation").value;
            alert("추천 내용: " + recommendation);
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
